<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <title>Banking Audit logs</title>
</head>

<body class="container">
    <h1 class="headline">Audit logs</h1>
    <div class="main">
        <form>
            <input type="text" placeholder="Please enter an application name ...">
        </form>
        <h2 class="headline">Metadata configurations</h2>
        <div class="tablediv">
            <div>
                <table id="metaDataTable">
                    <thead>
                        <tr>
                            <th><b>Version number</b></th>
                            <th><b>Owner</b></th>
                            <th><b>Configuration Manager</b></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <h2 class="headline">Technical data configurations</h2>
        <div class="tablediv">
            <div>
                <table id="technicalDataTable">
                    <thead>
                        <tr>
                            <th><b>Version number</b></th>
                            <th><b>Roles</b></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
